<h1>Listado de Heroes</h1>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
      {{i + 1}} - {{ heroe }}
    </li>
</ul>

<div>

<div>
<h3 *ngIf="heroesBorrados; else noBorrado">Heroe Borrado</h3>
</div>

<ng-template #noBorrado >
    <h3> no ha borrado nada </h3>
</ng-template>

<small>
    {{heroesBorrados}}
</small>
</div>

<button (click)="borrarHeroe()">Borrar</button>
